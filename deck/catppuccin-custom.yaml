---
default:
  margin:
    percent: 8
  colors:
    foreground: "cdd6f4"
  alignment: center

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: "f9e2af"
  bold: true
  font_size: 4

code:
  alignment: center
  minimum_size: 50
  minimum_margin:
    percent: 8
  theme_name: base16-eighties.dark
  padding:
    horizontal: 2
    vertical: 1

execution_output:
  colors:
    foreground: "cdd6f4"
    background: "313244"
  status:
    running:
      foreground: "89dceb"
    success:
      foreground: "a6e3a1"
    failure:
      foreground: "f38ba8"
    not_started:
      foreground: "f9e2af"
  padding:
    horizontal: 2
    vertical: 1

inline_code:
  colors:
    foreground: "a6e3a1"

intro_slide:
  title:
    alignment: center
    colors:
      foreground: "a6e3a1"
    font_size: 4
  subtitle:
    font_size: 3
    alignment: center
    colors:
      foreground: "74c7ec"
  event:
    alignment: center
    colors:
      foreground: "a6e3a1"
    font_size: 2
  location:
    alignment: center
    colors:
      foreground: "74c7ec"
    font_size: 2
  date:
    alignment: center
    colors:
      foreground: "f9e2af"
  author:
    alignment: center
    colors:
      foreground: "bac2de"
    positioning: page_bottom
    font_size: 2
  footer: false

headings:
  h1:
    prefix: "██"
    colors:
      foreground: "94e2d5"
  h2:
    prefix: "▓▓▓"
    colors:
      foreground: "cba6f7"
  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: "89b4fa"
  h4:
    prefix: "░░░░░"
    colors:
      foreground: "f38ba8"
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: "a6e3a1"
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: "fab387"

block_quote:
  prefix: "▍ "
  colors:
    foreground: "cdd6f4"
    background: "313244"
    prefix: "f9e2af"

alert:
  prefix: "▍ "
  base_colors:
    foreground: "cdd6f4"
    background: "313244"
  styles:
    note:
      color: "89b4fa"
    tip:
      color: "a6e3a1"
    important:
      color: "cba6f7"
    warning:
      color: "fab387"
    caution:
      color: "f38ba8"

typst:
  colors:
    foreground: "cdd6f4"
    background: "313244"

footer:
  style: template
  right: "{current_slide} / {total_slides}"

modals:
  selection_colors:
    foreground: "74c7ec"

mermaid:
  background: transparent
  theme: dark
